<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Products Management</h1>
  <div class="container">
    
    <div class="manage-section">
    <h2>Search / Remove Products</h2>
    <div class="buttons">
        <div class="search">
            <input type="text" id="searchInput" class="line" placeholder="Enter product name...">
            <button id="searchButton" class="btn">Search</button>
        </div>
        <div class="remove">
            <input type="text" id="removeInput" class="line" placeholder="Enter product name...">
            <button id="removeButton" class="btn">Remove</button>
        </div>
        
    </div>
    </div>
    <div class="add-product">
        <h2>Add Products</h2>
        <div class="add">
            <div class="feature"><p>Name</p> <input type="text" id="addNameInput" class="line" placeholder="Enter product ..."></div>
            <div class="feature"><p>Category</p> <input type="text" id="addCategoryInput" class="line" placeholder="Enter Category ..."></div>
            <div class="feature"><p>Price</p> <input type="text" id="addPriceInput" class="line" placeholder="Enter Price ..."></div>
            <div class="feature"><p>Stock</p> <input type="text" id="addStockInput" class="line" placeholder="Enter Stock ..."></div>
            <div class="feature"><p>Supplier</p> <input type="text" id="addSupplierInput" class="line" placeholder="Enter Supplier ..."></div>
            <button id="addButton" class="add-btn">Add</button>
        </div>
    </div>
    <div id="productDetails">
        <!-- Product details will be displayed here -->
    </div>
  </div>

  <script src="funcs.js"></script>
</body>
</html>
